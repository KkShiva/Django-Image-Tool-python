{% extends "base.html" %}
{% block title %}Filtered Image{% endblock %}
{% block content %}
<style>
       body {
      color: white;
      font-family: 'Teko', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      }
    img {
        max-width: 90%;
        height: auto;
        border-radius: 0px;
        box-shadow: 0 0 0px rgba(0, 0, 0, 0.2);
    }
    h1 {
            margin-top: 50px;
            margin-left: 0px;
            font-size: 5em;
            color: rgb(0, 0, 0);
        }
</style>

<h1 class="animate__animated animate__fadeInUp">Filtered Image</h1>
<img src="{{ image_url }}" alt="Filtered Image">
{% endblock %}
